<span *ngIf="(auth.isLoading$ | async)">Loading...</span>
<div *ngIf=" (auth.isLoading$ | async) == false && ((auth.user$ | async)) as user ">
  {{ user.email }}
  <button (click)="auth.logOut()"> Выход</button>
</div>

<app-register *ngIf="(auth.user$ | async) === null && (auth.isLoading$ | async) == false"></app-register>
